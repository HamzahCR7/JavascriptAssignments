<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Quiz</title>
</head>

<body>
    <div class="wrapper">

        <h1>

            <img src="foot.png" alt="">
            Football Quiz
        </h1>

        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="25"
                aria-valuemin-"0" aria-valuemax="100" style="width: 25%;">
                <!-- <span class="sr-only">25% Complete</span> -->

            </div>
            Score: <span id="score-update"></span>
        </div>
        <div class="quiz">
            <h2 id='questions'>
            </h2>
            <p></p>
            <p>
                <button class="choices" id="one"></button>
                <button class="choices" id="two"></button>
                <button class="choices" id="three"></button>
                <button class="choices" id="four"></button>
            </p>
        </div>
        <div class="buttons">
            <button class="prev">Prev</button>
            <button class="reset hide">Reset</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
